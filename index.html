    <meta charset="UTF-8" />

    <title>Strategic Tic Tac Toe Cat Project AMPM 10,000</title>

  <body>

      <div class="titles">
        <h1>
          <span class="colorPlayerOne">Tic</span>-<span class="colorPlayerTwo"
            >Tac</span
          >-Toe <span class="colorPlayerOne">2</span>.<span
            class="colorPlayerTwo"
            >0</span
          >
        </h1>
        <div id="playersBox"></div>
      </div>
    </header>
    <main>
      <div class="playerOneOptions">
        <h3 class="colorPlayerOne">Player 1</h3>
        <div class="playerOneDropdown">
          <select
            title="selectPlayerOne"
            id="player1"
            class="selectPlayerOne colorPlayerOne player1"
          >
            <option value="0">Human</option>
            <option value="1">Patrick &#10088;Lvl 1 AI&#10089;</option>
            <option value="2">Shibe &#10088;Lvl 2 AI&#10089;</option>
            <option value="4">Raul &#10088;Lvl 3 AI&#10089;</option>
            <option value="6">Mr. Spicy &#10088;Lvl 4 AI&#10089;</option>
            <option value="8">George &#10088;Lvl 5 AI&#10089;</option>
          </select>
         <div class="selectDiv"> 
 <img id="selectImgOne" class="selectImg" src="" alt="" />
</div>
 <div class="playerOneTurn tilePlayerOne" id="playerOneTurn"></div>
        </div>
      </div>

      <div id="board-wrapper" class="board board-wrapper">
        <!-- Generated with code -->
      </div>

      <div class="playerTwoOptions">
        <h3 class="colorPlayerTwo">Player 2</h3>
        <div class="playerTwoDropdown">
          <select
            title="selectPlayerTwo"
            id="player2"
            class="selectPlayerTwo colorPlayerTwo player2"
          >
            <option value="0">Human</option>
            <option value="1">Patrick &#10088;Lvl 1 AI&#10089;</option>
            <option value="2">Shibe &#10088;Lvl 2 AI&#10089;</option>
            <option value="4">Raul &#10088;Lvl 3 AI&#10089;</option>
            <option value="6">Mr. Spicy &#10088;Lvl 4 AI&#10089;</option>
            <option value="8">George &#10088;Lvl 5 AI&#10089;</option>
          </select>
          <div class="selectDiv"> 
 <img id="selectImgTwo" class="selectImg" src="" alt="" />
</div>
          <div class="playerTwoTurn tilePlayerTwo" id="playerTwoTurn"></div>
        </div>
      </div>
      <div class="restartWrapper">
        <button id="restart" class="restart">Restart Game</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
