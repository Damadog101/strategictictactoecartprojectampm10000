<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategic Tic Tac Toe Cat Project AMPM 10,000</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/c0c26e9f21.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script/index.js" defer></script>
  </head>

  <body>
    <header>
      <div class="settings">
        <div id="iconWrapper">
          <i id="settingsIcon" class="fa-solid fa-gear settingsIcon"></i>
          <div id="settingsPopUp" class="settingsPopUp noDisplay">
            <p>Dark Mode</p>
            <a href="https://www.youtube.com/@Cubeacabra/shorts">
              <i class="fa-brands fa-youtube"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="titles">
        <h1>Strategic Tic-Tac-Toe</h1>
      </div>
    </header>
    <main>
      <div class="playerOneOptions">
        <button id="player1" class="player2">Player 1 filler text</button>

      </div>
      <div id="board-wrapper" class="board board-wrapper">
        <!-- Generated with code -->
      </div>
      <div class="playerTwoOptions">
        <button id="player2" class="player2">Player 2 filler text</button>

        </div>
        <div class="restartWrapper">
          <button id="restart" class="restart">Restart Game</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
